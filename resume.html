<!-- the body... the good stuff -->

<body>

  <!-- NAVBAR STARTS HERE -->
  <div class="topbar">

    <form action="/index.html">
      <button type="buttonlogo">
        <img src="pictures/melissaicon.jpg" style="height: 150px;" /> </button>
    </form>

    <div class="navbar">

      <a href="/index.html">
        <input type="image" id="image" src="pictures/melissa1.png" onMouseOver="this.src='pictures/melissa2.png'"
          onMouseOut="this.src='pictures/melissa1.png'" />
        <p class="link">about / contact</p>
      </a>

      <a href="/toy.html">
        <input type="image" id="image" src="pictures/bear1.png" onMouseOver="this.src='pictures/bear2.png'"
          onMouseOut="this.src='pictures/bear1.png'" />
        <p class="link">toy design</p>
      </a>

      <a href="/illus.html">
        <input type="image" id="image" src="pictures/pencil1.png" onMouseOver="this.src='pictures/pencil2.png'"
          onMouseOut="this.src='pictures/pencil1.png'" />
        <p class="link">illustration</p>
      </a>

      <a href="/3dwork.html">
        <input type="image" id="image" src="pictures/blocks1.png" onMouseOver="this.src='pictures/blocks2.png'"
          onMouseOut="this.src='pictures/blocks1.png'" />
        <p class="link">3d work</p>
      </a>

      <a href="/resume.html">
        <input type="image" id="image" src="pictures/resume1.png" onMouseOver="this.src='pictures/resume2.png'"
          onMouseOut="this.src='pictures/resume1.png'" />
        <p class="link">resume</p>
      </a>

    </div>
  </div>

  <!-- NAVBAR ENDED -->

  <!-- GALLERY START -->
  <section class="gallery">

    <img src="pictures/melresume.png" style="width: 1000px;" onclick="enlargeImg(this)" />


  </section>

  <script>
    var x = true;
    function enlargeImg(img) {
      if (x) {
        img.style.zIndex = 999;
        // Set image size to 1.5 times original
        img.style.transform = "scale(1.25)";
        // Animation effect
        img.style.transition = "transform 0.25s ease";
        x = false;
      }
      else {
        img.style.zIndex = 0;
        // Set image size to original
        img.style.transform = "scale(1)";
        img.style.transition = "transform 0.25s ease";
        x = true;
      }
    }
  </script>
</body>

</html>
